<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <body class="dark-mode">
      <div class="container">
        <header class="flex-row">
          <h1 class="header">TODO</h1>
          <div class="theme-toggle-btn">
            <input type="checkbox" name="theme" id="theme" />
            <label for="theme"></label>
          </div>
        </header>

        <main>
          <div class="input-container">
            <span class="for-circle"></span>
            <input
              type="text"
              placeholder="Create a new todo.."
              name="addTask"
              id="input-task"
            />
          </div>

          <div class="box-shadow">
            <section class="todolist-container"></section>

            <div class="bottom-btns flex-row">
              <div><span class="item-count">0</span> items left</div>
              <div class="filters flex-row">
                <label>
                  <input type="radio" name="filter" id="all" checked />
                  <span>All</span>
                </label>
                <label>
                  <input type="radio" name="filter" id="active" />
                  <span>Active</span>
                </label>
                <label>
                  <input type="radio" name="filter" id="completed" />
                  <span>Completed</span>
                </label>
              </div>
              <span class="clear-completed">Clear Completed</span>
            </div>
          </div>
        </main>
        <div class="drag-to-reorder">Drag and drop to reorder list</div>
      </div>
      <script src="./script.js"></script>
    </body>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

  </body>
</html>
